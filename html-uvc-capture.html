<!DOCTYPE html>
<html lang="">
  <style>
    html,body{
      height: 100%;
      margin: 0;
    }
  </style>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <meta name="viewport" content="width=device-width,height=device-height, initial-scale=1.0">
  <body>
    <header></header>
    <main>
      <video id="video" style="position:absolute; width: 100%;height:100%;" autoplay></video>
    </main>
    <footer></footer>
  </body>
  <script>
    navigator.mediaDevices.getUserMedia({ video: {width:{ideal:4096},height:{ideal:2160}}, audio:{sampleRate:{ideal:44100}} })


    .then(function(stream) {

        let video = document.getElementById('video');

        video.srcObject = stream;
        video.play();
        const audioContext = new AudioContext();
        const source = audioContext.createMediaStreamSource(stream);
        source.connect(audioContext.destination);

    })

    .catch(function(err) {

        console.log("An error occurred: " + err);})
        
    
  </script>
</html>
